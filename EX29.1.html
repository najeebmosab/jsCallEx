<script>
    const getIDs = () => {
      return  new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve([532, 543, 753, 1, 5]);
            }, 1500);
        });
    }
    const getIDAscy = async () => {
        try {
            const id = await getIDs();
            console.log(id);
            const res = await getRecipe(id[1]);
            console.log(res);
        } catch (err) {
            console.log(err)
        }
    }
    getIDAscy();
    const getRecipe = (recipeID) => {
        return new Promise((resolve, reject) => {
            setTimeout((ID) => {
                const recipe = {
                    title: "Fresh tomato pasta",
                    publisher: "Pinchas Hodadad",
                };
                resolve(`${ID}: ${recipe.title}`);
            }, 1500, recipeID);
        });
    };

</script>
