<script>



    const data = [{
        name: "John",
        birthday: "1-1-1995",
        favoriteFoods: {
            meats: ["hamburgers", "sausages"],
            fish: ["salmon", "pike"],
        },
    },
    {
        name: "Mark",
        birthday: "10-5-1980",
        favoriteFoods: {
            meats: ["hamburgers", "steak", "lamb"],
            fish: ["tuna", "salmon", "barracuda"],
        },
    },
    {
        name: "Mary",
        birthday: "1-10-1977",
        favoriteFoods: {
            meats: ["ham", "chicken"],
            fish: ["pike"],
        },
    },
    {
        name: "Thomas",
        birthday: "1-10-1990",
        favoriteFoods: {
            meats: ["bird", "rooster"],
            fish: ["salmon"],
        },
    },
    {
        name: "Mary",
        birthday: "1-10-1977",
        favoriteFoods: {
            meats: ["hamburgers", "lamb"],
            fish: ["anchovies", "tuna"],
        },
    },
    ];
    function names(data) {
        let x;
        x = data.map(val => val.name);
        return x;
    }
    function getbefor1990(data) {
        return data.filter(item => new Date(item.birthday).getFullYear() < 1990);
    }

    function getFoodobj(data) {
        let foods = [];
        let obj = {};

        for (let obj of data) {
            for (let prop in obj.favoriteFoods) {
                foods = foods.concat(obj.favoriteFoods[prop]);
            }
        }

        for (let food of foods) {
            if (food in obj) {
                obj[food]++;
            } else {
                obj[food] = 1;
            }
        }
        return obj;
    }

    console.log(names(data));
    console.log(getbefor1990(data));
    console.log(getFoodobj(data));


</script>
