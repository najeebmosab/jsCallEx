<script>
    function f1(n) {
        a = new Promise((res, rej) => {
            if (n > 10) {
                res(`${n} is greater than 10.`);
            } else if (n < 10) {
                reject(`${n} is less than 10.`);
            } else {
                resolve(`${n} is equal to 10.`);
            }
        });
        return a;
    }

    console.log("Rejected:", error);
